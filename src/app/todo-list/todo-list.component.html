<h2>New Task</h2>

<form [formGroup]="newTaskForm">
  <div>
    <label for="title"> Title </label>
    <input id="title" type="text" formControlName="title" (keyup.enter)="addToTodoList()"/>
  </div>
</form>

<h2>Current Tasks</h2>

<mat-accordion cdkDropList class="todo-list" (cdkDropListDropped)="drop($event)">
  <mat-expansion-panel hideToggle *ngFor="let task of tasks" class="task-box" cdkDrag >
    <mat-expansion-panel-header>
      <mat-panel-title>
          {{ task.title }}
      </mat-panel-title>
      <mat-panel-description>
          <div>{{ task.categorie }}</div>
          <div>{{ task.actor }}</div>
          <div>{{ task.estimate }}</div>      
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p *ngIf="task.description" >Description: {{ task.description }}</p>
  </mat-expansion-panel>
</mat-accordion>
