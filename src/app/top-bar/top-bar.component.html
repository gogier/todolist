
<mat-toolbar color="primary" class="top-bar">
  <a [routerLink]="['/']" class="main-title">My TODO List</a>
  <span class="todolist-top-bar-spacer"></span>
  <div class="project-select-view-topbar">
    <mat-form-field>      
      <mat-select [(value)]="selectedProject" (selectionChange)="selectProject($event.value)">
        <mat-select-trigger>
          {{selectedProject.name}}
        </mat-select-trigger>
        <mat-option *ngFor="let project of projects; let i = index" [value]="project">
          {{ project.name }}
          <span class="spacer"></span>
          <button mat-icon-button *ngIf="i > 0" (click)="askForProjectDeletionValidation(project.id)" class="delete-project-button">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-icon-button (click)="createProject()" aria-label="Add new project">
      <mat-icon>add_circle</mat-icon>
    </button>
  </div>
  
  <a routerLink="/" routerLinkActive="active"><button mat-raised-button class="button-view-topbar" aria-label="List View of Tasks">
    List View
  </button></a>
  <a routerLink="/category" routerLinkActive="active">
  <button mat-raised-button class="button-view-topbar" aria-label="View of tasks by category">
    Category View
  </button></a>
</mat-toolbar>
